<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>Album thingy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>



<script>

    let counter = 0;

    function addElement() {

        if (counter < 20 ) {

            let x = document.getElementById("testing");
            let new_field = document.createElement("input");
            // set input field data type to text
            new_field.setAttribute("type", "text");
            new_field.setAttribute("id", "test")
            // set input field name
            new_field.setAttribute("name", "text_field[]");
            // select last position to insert element before it
            let pos = x.childElementCount;
            // insert element
            x.insertBefore(new_field, x.childNodes[pos]);
            counter += 1;
            console.log(x.insertBefore(new_field, x.childNodes[pos]))
            console.log(counter);
        } else window.alert("stop making impossible cd's we still dont know what mp3 is");
    }

</script>
<script>function removeElement() {
    if (counter>0){
        let x = document.getElementById("test");
        x.remove()
        counter -= 1;
        console.log(counter);
    } else window.alert("you cannot remove anymore");

}</script>
<script>

    // get the information when submitting form!!!!
    function submitForm(event) {
        event.preventDefault();

        console.log(event.target['validationCustom05'].value);
    }

</script>


<div class="container">
    <!-- Content here -->
    <!--    onSubmit ..which function when submitting form-->
    <form id="myForm" onSubmit="submitForm(event)" class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
            <label for="validationCustom01" class="form-label">Album name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Name of the album" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-2">
            <label for="validationCustom02" class="form-label">Release year</label>
            <input type="text" class="form-control" id="validationCustom02" value="Year of release..." required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-2">
            <label for="validationCustom04" class="form-label">Artist</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose an artist</option>
                <option>...</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid artist.
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Single
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                EP
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Album
            </label>
        </div>
        <div class="col-md-3">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-5" id="testing">
                <label for="validationCustom05" class="form-label">Tracks</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <button class="btn btn-secondary" onclick="addElement()">add</button>
                <button class="btn btn-secondary" onclick="removeElement()">remove</button>
                <div class="invalid-feedback">
                    Please provide a tack.
                </div>
            </div>


        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save the album</button>
        </div>


    </form>

</div>

</body>
</html>
