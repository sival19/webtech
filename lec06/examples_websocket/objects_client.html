<html>
    <head>
        <script type="text/javascript">
            const ws = new WebSocket('ws://localhost:8080');
            ws.onopen = function() {
                console.log("connected");
            };
            ws.onmessage = function(event) {
                console.log('received: %s', JSON.parse(event.data)["name"]);
            };
        </script>
    </head>
</html>
